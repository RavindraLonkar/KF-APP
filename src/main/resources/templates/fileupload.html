<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>KF Bioplant</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/assets/style.css}"></link>
<link rel="stylesheet" th:href="@{/css/vendor/datatable.css}"></link>
<link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}"></link>

<script type="text/javascript" th:src="@{/js/vendor/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/vendor/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/assets/inputUtils.js}"></script>
<script type="text/javascript" th:src="@{/js/assets/postRequest.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#example').hide();
	});
</script>
</head>
<body>
	<div class="container well well-sm">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-12">
				<h2 class="text-center"><b>KF Bioplant Back Office Portal</b></h2>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<div class="container well well-sm">
		<div class="row">
			<form method="POST" enctype="multipart/form-data" id="uploadFile"
				class="form-inline">
				<div class="form-group col-md-6 clearfix">
					<label for="sel1">Select File</label> <input type="file"
						name="file" class="file" id="file"></input>
					<div class="input-group col-xs-12">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-file"></i></span> <input type="text"
							class="form-control" disabled="true" placeholder="Upload Image"></input>
						<span class="input-group-btn">
							<button class="browse btn btn-primary" type="button">
								<i class="glyphicon glyphicon-search"></i> Browse
							</button>
						</span>
					</div>
				</div>

				<div class="form-group col-md-2 clearfix">
					<div class="dropdown form-group">
						<label for="shift">Select Shift</label> <select
							class="form-control" name="shift" id="shift">
							<option value="0">Select Shift</option>
							<option value="1">First Shift</option>
							<option value="2">Second Shift</option>
						</select>
					</div>
				</div>

				<div class="form-group col-md-4 clearfix">
					<button type="button" class="btn btn-primary form-control top24"
						id="btnSubmit">Primary</button>
				</div>
			</form>
		</div>
	</div>
	<div class="container well well-sm">
		<div class="row">
			<div class="col-md-12">
				<table id="example" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>pi_ID</th>
							<th>Pgr_no</th>
							<th>rack_Code</th>
							<th>Shelf_Code.</th>
							<th>pi_Variety</th>
							<th>pi_CorB</th>
							<th>pi_Opcode</th>
							<th>pi_Stage</th>
							<th>pi_Week</th>
							<th>pi_Day</th>
							<th>pi_Shift</th>
							<th>pi_Inoculation</th>
							<th>pi_Bottles</th>
							<th>pi_Date</th>
							<th>pi_Time</th>
							<th>pi_prweek</th>
							<th>pi_prday</th>
							<th>pi_prshift</th>
							<th>pi_pryear</th>
							<th>pi_Year</th>
							<th>pi_Branchcode</th>
							<th>plant_loc</th>
							<th>block_code</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
