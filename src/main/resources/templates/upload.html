<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>Spring Boot - POST-GET AJAX Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script type="text/javascript" th:src="@{/js/jquery.min.js}"/>
       <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"/>
      <script type="text/javascript" th:src="@{/js/postRequest.js}"/>
      <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"/>
      
      <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap.min.css}" />
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
      
      <style type="text/css">
      .center_div{
		    margin: 0 auto;
		    width:80% /* value of your choice which suits your alignment */
		}
      </style>
</head>
<body >
	<div class="main-container center_div">
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content clearfix">
					<section>
						<div class="page-header">
							<h2>File Upload</h2>
						</div>
						<br />
						<div class="tabbable">
							<div class="row">
								<form method="POST" enctype="multipart/form-data"
									id="uploadFile" class="form-inline">
									<div class="form-group col-md-4 clearfix">
										<label class="col-sm-3 control-label no-padding-right"
											for="file">File</label>
										<div class="col-sm-9">
											<input type="file" id="file" name="file"
												class="input-xxlarge" />
										</div>
									</div>
									<div class="form-group col-md-4 clearfix">
										<label class="col-sm-3 control-label no-padding-right"
											for="shift">Shift</label>
										<div class="col-sm-9">
											<select name="shift" id="shift" class="input-xxlarge">
												<option value="1">1</option>
												<option value="2">2</option>
											</select>
										</div>

									</div>
									<div class="form-group col-md-4 clearfix">
										<div class="col-sm-9">
											<input type="submit" value="Submit" id="btnSubmit" />
										</div>

									</div>
								</form>
							
							<br /><br />
						
									<table
										class="table table-striped table-bordered dt-responsive nowrap" 
										  id="example">
										<thead>
											<tr>
												<th>pi_ID</th>
												<th>Pgr_no</th>
												<th>rack_Code</th>
												<th>Shelf_Code.</th>
												<th>pi_Variety</th>
												<th>pi_CorB</th>
												<th>pi_Opcode</th>
												<th>pi_Stage</th>
												<th>pi_Week</th>
												<th>pi_Day</th>
												<th>pi_Shift</th>
												<th>pi_Inoculation</th>
												<th>pi_Bottles</th>
												<th>pi_Date</th>
												<th>pi_Time</th>
												<th>pi_prweek</th>
												<th>pi_prday</th>
												<th>pi_prshift</th>
												<th>pi_pryear</th>
												<th>pi_Year</th>
												<th>pi_Branchcode</th>
												<th>plant_loc</th>
												<th>block_code</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
							<br />
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
